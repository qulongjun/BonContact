    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <meta name="description" content="">
    <meta name="author" content="">
    <!-- STYLESHEETS --><!--[if lt IE 9]>
    <script src="js/flot/excanvas.min.js"></script>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script><![endif]-->
    <link rel="stylesheet" type="text/css" href="css/cloud-admin.css">
    <link rel="stylesheet" type="text/css" href="css/themes/default.css" id="skin-switcher">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">

    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- DATE RANGE PICKER -->
    <link rel="stylesheet" type="text/css" href="js/bootstrap-daterangepicker/daterangepicker-bs3.css"/>
    <!-- FULL CALENDAR -->
    <link rel="stylesheet" type="text/css" href="js/fullcalendar/fullcalendar.min.css"/>
    <!-- UNIFORM -->
    <link rel="stylesheet" type="text/css" href="js/uniform/css/uniform.default.min.css"/>
    <!-- FONTS -->
    <link href='http://fonts.useso.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>

<body>
<div class="modal fade" id="box-config" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Box Settings</h4>
            </div>
            <div class="modal-body">
                Here goes box setting content.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!-- /SAMPLE BOX CONFIGURATION MODAL FORM-->
<div class="container">
    <div class="row">
        <div id="content" class="col-lg-12">
            <!-- PAGE HEADER-->
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-header">
                        <!-- STYLER -->

                        <!-- /STYLER -->
                        <!-- BREADCRUMBS -->
                        <ul class="breadcrumb">
                            <li>
                                <i class="fa fa-home"></i>
                                <a href="javascript:;">首页</a>
                            </li>
                            <li>
                                <a href="javascript:;">个人中心</a>
                            </li>
                            <li>待办事项</li>
                        </ul>
                        <!-- /BREADCRUMBS -->
                        <div class="clearfix">
                            <h3 class="content-title pull-left">待办事项</h3>
                        </div>
                        <div class="description">与您生活同步,轻松助您管理一切事务.</div>
                    </div>
                </div>
            </div>
            <!-- /PAGE HEADER -->
            <!-- CALENDAR -->
            <div class="row">
                <div class="col-md-12">
                    <!-- BOX -->
                    <div class="box border">
                        <div class="box-title">
                            <h4><i class="fa fa-calendar"></i>待办事项</h4>
                            <div class="tools">
                                <a href="#box-config" data-toggle="modal" class="config">
                                    <i class="fa fa-cog"></i>
                                </a>
                                <a href="javascript:;" class="reload">
                                    <i class="fa fa-refresh"></i>
                                </a>
                                <a href="javascript:;" class="collapse">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a href="javascript:;" class="remove">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="input-group">
                                        <input type="text" value="" class="form-control"
                                               placeholder="输入事项名称" id="event-title"/>
													 <span class="input-group-btn">
														<a href="javascript:;" id="add-event" class="btn btn-success">增加</a>
													 </span>
                                    </div>
                                    <div class="divide-20"></div>
                                    <div id='external-events'>
                                        <h4>拖拽事项</h4>
                                        <div id="event-box">
                                            <div class='external-event'>我的事项 1</div>
                                            <div class='external-event'>我的事项 2</div>
                                            <div class='external-event'>我的事项 3</div>
                                            <div class='external-event'>我的事项 4</div>
                                            <div class='external-event'>我的事项 5</div>
                                        </div>
                                        <p>
                                            <input type='checkbox' id='drop-remove' class="uniform"/> <label
                                                for='drop-remove'>设置后移除</label>
                                        </p>
                                    </div>
                                </div>
                                <div class="col-md-9">
                                    <div id='calendar'></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /BOX -->
                </div>
            </div>
            <!-- /CALENDAR -->
            <div class="footer-tools">
							<span class="go-top">
								<i class="fa fa-chevron-up"></i> Top
							</span>
            </div>
        </div><!-- /CONTENT-->
    </div>
</div>

<script src="js/jquery/jquery-2.0.3.min.js"></script>

<script type="text/javascript" src="js/jQuery-slimScroll-1.3.0/jquery.slimscroll.min.js"></script>
<script type="text/javascript" src="js/jQuery-slimScroll-1.3.0/slimScrollHorizontal.min.js"></script>
<!-- BLOCK UI -->
<script type="text/javascript" src="js/jQuery-BlockUI/jquery.blockUI.min.js"></script>
<!-- FULL CALENDAR -->
<script type="text/javascript" src="js/fullcalendar/fullcalendar.min.js"></script>

<script type="text/javascript" src="js/jQuery-Cookie/jquery.cookie.min.js"></script>

<script src="js/script.js"></script>
<script>
    jQuery(document).ready(function () {
        App.setPage("calendar");  //Set current page
        App.init(); //Initialise plugins and elements
    });
</script>

</body>
</html>
